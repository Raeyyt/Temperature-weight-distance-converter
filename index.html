<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion | Premium Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Unit Conversions</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#temperature">Temperature</a></li>
            <li><a href="#weight">Weight</a></li>
            <li><a href="#distance">Distance</a></li>
        </ul>
    </nav>
    <main>
        <section id="temperature">
            <h2>Temperature</h2>
            <div class="input-group">
                <input type="number" id="celsius" placeholder="Celsius">
                <button id="temperature-btn">Convert to Fahrenheit</button>
                <input type="number" id="fahrenheit" placeholder="Fahrenheit" readonly>
            </div>
        </section>
        <section id="weight">
            <h2>Weight</h2>
            <div class="input-group">
                <input type="number" id="kilo" placeholder="Kilograms">
                <button id="weight-btn">Convert to Pounds</button>
                <input type="number" id="pounds" placeholder="Pounds" readonly>
            </div>
        </section>
        <section id="distance">
            <h2>Distance</h2>
            <div class="input-group">
                <input type="number" id="km" placeholder="Kilometers">
                <button id="distance-btn">Convert to Miles</button>
                <input type="number" id="miles" placeholder="Miles" readonly>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Unit Conversion Tool • Designed with Precision</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
